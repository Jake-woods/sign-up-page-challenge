<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <!-- Fa -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>
</head>

<body>
  <div class="container">

    <section id="section-img">
      <img src="./img/illustration-main.svg" alt="">
    </section>
    <!-- End of section#section-img -->

    <aside>
      <header>
        <ul>
          <li><a href="#"><img id="logo" src="./img/logo.svg" alt=""></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fas fa-envelope-open"></i></a></li>
        </ul>
      </header>
      <!-- End of header -->

      <section id="section-info">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family and co-workers.</p>
      </section>
      <!-- End of section#section-info -->

      <section id="section-signup">
        <h2>Sign up for early access</h2>
        <form>
          <input type="text">
          <input type="submit" value="Sign Up">
        </form>
      </section>
      <!-- End of section#section-signup -->

      <footer id="footer-privacy">
        <a href="#">Privacy Policy</a>
      </footer>
      <!-- End of footer#footer-privacy -->

    </aside>
    <!-- End of aside -->
  </div>
  <!-- End of div.container -->
</body>

</html>
